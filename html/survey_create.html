<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Survey System - Create Survey</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="site-header"></div>

	<main class="container">
		

		<section id="create-survey-section">
			<div class="card">
				<h1 class="accent">Create Survey</h1>
				<div class="card-header">
					<div class="card-title">New Survey</div>
					<div class="card-sub">Create a survey to collect responses</div>
				</div>
				<div class="card-body">
					<form id="createSurveyForm" class="form">
						<div class="field">
							<label for="surveyName">Survey Name</label>
							<input id="surveyName" name="name" type="text" required />
						</div>
						<div class="field">
							<label for="surveyDescription">Description</label>
							<textarea id="surveyDescription" name="description" rows="3"></textarea>
						</div>
						<input id="surveyCreator" name="creator" type="hidden" />
						<div class="field">
							<label>Creator</label>
							<span id="surveyCreatorDisplay">(not logged in)</span>
						</div>
						<div class="actions">
							<button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/></svg> Create Survey</button>
						</div>
					</form>
				</div>
			</div>
		</section>

		<section id="survey-management" style="display:none; margin-top:16px;">
			<div class="card">
				<div class="card-header">
					<div>
						<div class="card-title" id="createdSurveyTitle"></div>
						<div class="card-sub" id="createdSurveyInfo"></div>
					</div>
					<div></div>
				</div>
				<div class="card-body">
					<h3>Add Question</h3>
					<form id="createQuestionForm" class="form">
						<div class="field">
							<label for="questionText">Question</label>
							<input id="questionText" name="question" type="text" required />
						</div>
						<div class="field">
							<label for="questionType">Type</label>
							<select id="questionType" name="type">
								<option value="text">Text</option>
								<option value="boolean">Boolean</option>
								<option value="multiple">Multiple Choice</option>
							</select>
						</div>
						<div id="optionsArea" style="display:none;">
							<label>Options</label>
							<div id="optionsList"></div>
							<div style="margin-top:8px;">
								<button id="addOptionBtn" type="button" class="btn btn-outline">Add Option</button>
							</div>
						</div>
						<div class="actions">
							<button type="submit" class="btn btn-primary">Add Question</button>
						</div>
					</form>

					<hr />
					<h3>Questions</h3>
					<ul id="questionsList"></ul>
				</div>
			</div>
		</section>
	</main>

	<div id="site-footer"></div>

	<script src="../js/utils/session.js"></script>
	<script src="../js/utils/states.js"></script>
	<script src="../js/utils/header.js"></script>
	<script src="../js/utils/footer.js"></script>
	<script src="../js/survey_create.js"></script>
</body>
</html>
