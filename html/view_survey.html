<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Survey System - Respond</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="site-header"></div>

	<main class="container">
		<div id="respond-container" class="respond-container">
			<section class="respond-intro card" aria-labelledby="servey-name" aria-describedby="servey-desc">
				<div class="card-header">
					<div>
						<h1 id="servey-name">View Survey</h1>
						<p id="servey-desc">Loading survey...</p>
					</div>
				</div>
			</section>

			<form id="respond-form" class="form card" aria-describedby="respond-message">
				<div id="questions"></div>
				<div id="respond-message" role="status" aria-live="polite" class="respond-message"></div>
			</form>
		</div>
	</main>

	<div id="site-footer"></div>

	<script src="../js/utils/session.js"></script>
	<script src="../js/utils/states.js"></script>
	<script src="../js/utils/header.js"></script>
	<script src="../js/utils/footer.js"></script>
	<script src="../js/view_survey.js"></script>
</body>
</html>
