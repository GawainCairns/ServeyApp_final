<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” SurveyApp</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="site-header"></div>

  <div class="login-container">
    <h2>Sign in</h2>
    <form id="loginForm" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required />
      </div>
      <div class="actions">
        <div style="display:flex;gap:8px">
          <button type="submit">Sign in</button>
          <button type="button" class="btn-secondary" id="registerBtn">Register</button>
        </div>
      </div>
      <div id="error" class="error" role="alert" aria-live="polite"></div>
    </form>
  </div>

  <div id="site-footer"></div>

  <script src="../js/utils/states.js"></script>
  <script src="../js/utils/header.js"></script>
  <script src="../js/utils/footer.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
