<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Survey System - Profile</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="site-header"></div>

	<main class="container">
		<section id="profile-section">
			<div class="card">
				<div class="card-header">
					<div class="card-title">Profile</div>
					<div class="card-sub">Manage your account details</div>
				</div>
				<div class="card-body">
					<form id="profileForm" class="form">
						<h2 class="accent">Account</h2>

						<div class="field">
							<label for="name">Name</label>
							<div style="display:flex; gap:8px; align-items:center;">
								<input id="name" type="text" disabled />
								<div class="inline-actions">
									<button type="button" class="btn small" data-action="edit" data-field="name" title="Edit" aria-label="Edit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/></svg></button>
									<button type="button" class="btn small" data-action="save" data-field="name" style="display:none">Save</button>
									<button type="button" class="btn small" data-action="cancel" data-field="name" style="display:none">Cancel</button>
								</div>
							</div>
						</div>

						<div class="field">
							<label for="email">Email</label>
							<div style="display:flex; gap:8px; align-items:center;">
								<input id="email" type="email" disabled />
								<div class="inline-actions">
									<button type="button" class="btn small" data-action="edit" data-field="email" title="Edit" aria-label="Edit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/></svg></button>
									<button type="button" class="btn small" data-action="save" data-field="email" style="display:none">Save</button>
									<button type="button" class="btn small" data-action="cancel" data-field="email" style="display:none">Cancel</button>
								</div>
							</div>
						</div>

						<div class="actions" style="margin-top:12px;">
							<button id="deleteAccount" type="button" class="btn btn-danger" title="Delete" aria-label="Delete"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/></svg></button>
						</div>
						<div id="profileMsg" class="info"></div>
					</form>
				</div>
			</div>
		</section>
	</main>

	<div id="site-footer"></div>

	<script src="../js/utils/session.js"></script>
	<script src="../js/utils/states.js"></script>
	<script src="../js/utils/header.js"></script>
	<script src="../js/profile.js"></script>
	<script src="../js/utils/footer.js"></script>
</body>
</html>
