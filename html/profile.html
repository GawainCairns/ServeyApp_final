<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Survey System - Profile</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="site-header"></div>

	<main class="container">
		<h1>Profile</h1>
		<section id="profile-section" class="card">
			<form id="profileForm">
				<div class="form-row">
					<label>Name</label>
					<input id="name" type="text" disabled />
					<button type="button" class="btn small" data-action="edit" data-field="name">Edit</button>
					<button type="button" class="btn small" data-action="save" data-field="name" style="display:none">Save</button>
					<button type="button" class="btn small" data-action="cancel" data-field="name" style="display:none">Cancel</button>
				</div>
				<div class="form-row">
					<label>Email</label>
					<input id="email" type="email" disabled />
					<button type="button" class="btn small" data-action="edit" data-field="email">Edit</button>
					<button type="button" class="btn small" data-action="save" data-field="email" style="display:none">Save</button>
					<button type="button" class="btn small" data-action="cancel" data-field="email" style="display:none">Cancel</button>
				</div>
				<div class="form-row">
					<label>Password</label>
					<input id="password" type="password" placeholder="••••••••" disabled />
					<button type="button" class="btn small" data-action="edit" data-field="password">Edit</button>
					<button type="button" class="btn small" data-action="save" data-field="password" style="display:none">Save</button>
					<button type="button" class="btn small" data-action="cancel" data-field="password" style="display:none">Cancel</button>
				</div>
				<div class="form-row">
					<button id="deleteAccount" type="button" class="btn danger">Delete Account</button>
				</div>
				<div id="profileMsg" class="info"></div>
			</form>
		</section>
	</main>

	<div id="site-footer"></div>

	<script src="../js/utils/header.js"></script>
	<script src="../js/profile.js"></script>
	<script src="../js/utils/footer.js"></script>
</body>
</html>
