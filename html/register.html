<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” SurveyApp</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .register-container{max-width:520px;margin:48px auto;padding:24px;border:1px solid #eee;border-radius:8px;background:#fff}
    .form-group{margin-bottom:12px}
    label{display:block;margin-bottom:6px}
    input[type="text"],input[type="email"],input[type="password"]{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px}
    .actions{display:flex;gap:8px;justify-content:space-between;align-items:center;margin-top:12px}
    .error{color:#a33;margin-top:8px}
    .success{color:green;margin-top:8px}
    button{padding:8px 12px;border-radius:4px;border:0;background:#0078d4;color:#fff;cursor:pointer}
    .btn-secondary{background:#6c757d}
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" required />
      </div>
      <div class="actions">
        <div style="display:flex;gap:8px">
          <button type="submit">Register</button>
          <button type="button" class="btn-secondary" id="toLogin">Go to Login</button>
        </div>
      </div>
      <div id="message" class="error" role="alert" aria-live="polite"></div>
    </form>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
