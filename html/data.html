<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Survey System - Data</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="site-header"></div>

	<main class="container">
		<section id="survey-info" class="card">
			<div class="card-body">
				<h1 id="survey-name">Loading...</h1>
				<p id="survey-desc"></p>
			</div>
		</section>

			<section id="questions-list-card" class="col card">
				<div class="card-header">
					<div class="card-title">Questions</div>
				</div>
				<div id="questions-list" class="card-body"></div>
			</section>

			<section id="question-detail-card" class="col card">
				<div class="card-header">
					<div class="card-title">Question detail</div>
				</div>
				<div id="question-detail" class="card-body"></div>
			</section>
	</main>

	<div id="site-footer"></div>

	<script src="../js/utils/session.js"></script>
	<script src="../js/utils/states.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="../js/utils/header.js"></script>
	<script src="../js/utils/footer.js"></script>
	<script src="../js/data.js"></script>
</body>
</html>
